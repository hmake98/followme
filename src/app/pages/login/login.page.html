<ion-header>
  <ion-toolbar>
    <ion-title>Login</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <form>
    <ion-item lines="full">
      <ion-label position="floating">Email</ion-label>
      <ion-input type="text" required></ion-input>
    </ion-item>

    <ion-item lines="full">
      <ion-label position="floating">Password</ion-label>
      <ion-input type="password" required></ion-input>
    </ion-item>

    <ion-row>
      <ion-col>
        <ion-button type="button" color="primary" expand="block" (click)="login()">Sign In</ion-button>
        <a style="text-decoration: none;" [routerLink]="['/forgot-password']" class="small-text">Forgot Password?</a>
      </ion-col>
    </ion-row>
  </form>
</ion-content>

<ion-footer style="text-align: center;">
  <div style="padding-bottom: 20px;"> Not an existing User? <a [routerLink]="['/signup']" style="text-decoration: none;">Register</a> </div>
</ion-footer>
